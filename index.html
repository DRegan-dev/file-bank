<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Collabo</title>
</head>
<body>
    <header>
        <h1 class="logo">Collabo</h1>
        <nav>
            <ul class="navbar">
                <li><a href="#projects">Projects</a></li>
                <li><a href="#whiteboard">Whiteboard</a></li>
                <li><a href="#chat">Chat</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section id="projects">
            <h2>Projects</h2>
            <div class="user-controls">
                <button id="add-projects"></button>
                <button id="add-task"></button>
            </div>
            <div id="project-structure" class="project-structure">
                <!-- Project Structure will be dynamically generated here -->

            </div>
        </section>
        <section id="whiteboard" class="whiteboard">
            <h2>Notice Board</h2>
            <textarea name="" id="brainstorm-notes" placeholder="Type your ideas here..."></textarea>
        </section>
        <section id="chat" class="chat">
            <h2>Live Chat</h2>
            <div id="chat-messages"></div>
            <div class="chat-text-container">
                <input type="text" id="chat-text-input" placeholder="Send a message...">
                <button id="send-message">Send</button>
            </div>
        </section>

    </main>
    <footer>
        
    </footer>
   
    <script src="assets/js/script.js"></script>
</body>
</html>
